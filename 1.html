<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const list = ["japaneseMask", "jokerMask", "vendettaMask", "gorillaFace", "tutankhamunMask"];
        const visibles = [false, false, false, false, false];

        const toggleVisibility = (index) => {
          visibles[index] = !visibles[index];
          visibles.forEach((visible, i) => {
            const button = document.querySelector("#" + list[i]);
            const entities = document.querySelectorAll("." + list[i] + "-entity");
            if (i === index) {
              button.classList.toggle("selected");
              entities.forEach((entity) => {
                entity.setAttribute("visible", visible);
              });
            } else if (visible) {
              button.classList.remove("selected");
              entities.forEach((entity) => {
                entity.setAttribute("visible", false);
              });
              visibles[i] = false;
            }
          });
        };

        list.forEach((item, index) => {
          const button = document.querySelector("#" + item);
          button.addEventListener("click", () => {
            toggleVisibility(index);
          });
        });
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2;
      }
      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
      }
      .options-panel img.selected {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="japaneseMask" src="public/japanese_mask.png" />
        <img id="jokerMask" src="public/joker_mask.png" />
        <img id="vendettaMask" src="public/vendetta_mask.png" />
        <img id="gorillaFace" src="public/gorilla_face.png" />
        <img id="tutankhamunMask" src="public/tutankhamun_mask.png" />
      </div>
      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <a-asset-item id="japaneseMaskModel" src="public/japanese_mask.glb"></a-asset-item>
          <a-asset-item id="jokerMaskModel" src="public/joker_mask.glb"></a-asset-item>
          <a-asset-item id="vendettaMaskModel" src="public/vendetta_mask.glb"></a-asset-item>
          <a-asset-item id="gorillaFaceModel" src="public/gorilla_face.glb"></a-asset-item>
          <a-asset-item id="tutankhamunMaskModel" src="public/tutankhamun_mask.glb"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
        <!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="0 180 0"
            position="0 0.28 -0.35"
            scale="1 1 1"
            src="#japaneseMaskModel"
            class="japaneseMask-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="0 0 0"
            position="0 0.15 0.1"
            scale="0.85 0.85 0.85"
            src="#jokerMaskModel"
            class="jokerMask-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="0 0 0"
            position="0 -0.05 -0.85"
            scale="2.3 2.3 2.3"
            src="#vendettaMaskModel"
            class="vendettaMask-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="0 0 0"
            position="-1.4 2.53 -0.3"
            scale="0.165 0.178 0.165"
            src="#gorillaFaceModel"
            class="gorillaFace-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="20 0 0"
            position="0 -1.8 -1"
            scale="0.026 0.026 0.026"
            src="#tutankhamunMaskModel"
            class="tutankhamunMask-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
